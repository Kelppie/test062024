<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-full h-20 bg-green-500">
        <a href="/">Logo</a>
    </header>
    <form action="https://example.com/contact-form" method="post"
    class="max-w-md mx-auto my-10 flex flex-col gap-5">
        <div class="flex justify-between">
            <label class="text-lg text-gray-900" for="">Full name</label>
            <input type="text" class="border border-gray-500 p-2"/>
        </div>
        <div class="flex justify-between">
            <label class="text-lg text-gray-900" for="">Email</label>
            <input type="email" class="border border-gray-500 p-2"/>
        </div>
        <div class="flex justify-between">
            <label class="text-lg text-gray-900" for="">Message</label>
            <textarea class="border border-gray-500 p-2" rows="5" cols="20"></textarea>
        </div>
        <div class="text-center">
            <button class="px-5 py-2 bg-green-600 text-white">send</button>
        </div>
    </form>
</body>
</html>
